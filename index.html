<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счетчик калорий</title>
 <link rel="stylesheet" href="css/calories.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="addProductBtn">Добавить продукт</button>
      <select id="filter">
        <option value="all">Все</option>
        <option value="breakfast">Завтрак</option>
        <option value="lunch">Обед</option>
        <option value="dinner">Ужин</option>
      </select>
      <div id="total"></div>
    </div>
    <ul id="productList"></ul>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="productForm">
        <label for="meal">Тип приема пищи:</label>
        <select id="meal" required>
          <option value="breakfast">Завтрак</option>
          <option value="lunch">Обед</option>
          <option value="dinner">Ужин</option>
        </select>
        <label for="name">Название продукта:</label>
        <input type="text" id="name" required>
        <label for="calories">Количество калорий:</label>
        <input type="number" id="calories" required>
        <label for="fat">Количество жиров:</label>
        <input type="number" id="fat" required>
        <label for="carbs">Количество углеводов:</label>
        <input type="number" id="carbs" required>
        <label for="protein">Количество белков:</label>
        <input type="number" id="protein" required>
        <button type="submit">Добавить</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
